<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 완료 🎉</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
body {
  height: 100vh; /* 화면 전체 높이 */
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  background-repeat: no-repeat;
  background-size: cover;
  color: #fff;
  font-family: 'Jua', sans-serif;
  overflow-x: hidden;
}
    .welcome-section {
      text-align: center;
      padding: 100px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      border: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }


    .coupon {
      margin: 10px auto 0;
      padding: 18px 30px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      color: #fff;
      max-width: 400px;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      border: none;
      backdrop-filter: blur(12px);
    }

    .coupon span {
      font-size: 2rem;
      color: #ffeb3b;
    }

    .btn-custom {
      margin-top: 30px;
      background-color: #fff;
      color: #764ba2;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 999px;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #f0f0f0;
    }

    .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="welcome-section">
    <div class="card">
      <div class="emoji">🎊</div>
      <h1>회원가입을 환영합니다!</h1>
      <p>축하드려요! 가입이 성공적으로 완료되었습니다. 🎉</p>
      
      <div class="coupon">
        📦 신규 회원 쿠폰<br>
        <span>₩10,000 할인</span><br>
        <small>첫 구매 시 사용 가능</small>
      </div>

      <a href="index.html" class="btn btn-custom">메인 페이지로 이동</a>
    </div>
  </div>
</body>
</html>

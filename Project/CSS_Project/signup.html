<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --form-bg: #fff;
      --form-border-color: #ced4da;
      --placeholder-color: #6c757d;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #fff;
      --form-bg: #2a2a2a;
      --form-border-color: #444;
      --placeholder-color: #ccc;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .form-control {
      background-color: var(--form-bg);
      color: var(--text-color);
      border-color: var(--form-border-color);
    }
    .form-control::placeholder {
      color: var(--placeholder-color);
      opacity: 1;
    }
    .form-label {
      color: var(--text-color);
    }
    .form-text {
      color: #6c757d;
    }
    body.dark-mode .form-text {
      color: #aaa;
    }
    body.dark-mode .form-control {
      background-color: var(--form-bg);
      color: var(--text-color);
      border-color: var(--form-border-color);
    }
    body.dark-mode .input-group-text {
      background-color: var(--form-bg);
      color: var(--text-color);
      border-color: var(--form-border-color);
    }
    body.dark-mode .form-select {
      background-color: var(--form-bg);
      color: var(--text-color);
      border-color: var(--form-border-color);
    }
    .container {
      max-width: 600px;
    }

    body.dark-mode input.form-control:focus,
    body.dark-mode select.form-select:focus,
    body.dark-mode textarea.form-control:focus {
      background-color: #2a2a2a !important;
      color: #eee !important;
      border-color: #888 !important;
      box-shadow: none !important;
    }

    body.dark-mode input.form-control:hover,
    body.dark-mode select.form-select:hover {
      background-color: #2a2a2a !important;
      color: #eee !important;
      border-color: #777 !important;
    }

    body.dark-mode input.form-control,
    body.dark-mode select.form-select {
      transition: none !important;
    }
    
  </style>
</head>
<body class="p-4 p-md-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">회원가입</h2>
      <button id="toggleDarkMode" class="btn btn-secondary">다크모드</button>
    </div>

    <form id="signupForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" required placeholder="아이디를 입력해주세요" pattern="^[a-zA-Z0-9]{5,15}$">
        <div class="form-text">아이디는 영문/숫자 5~15자여야 합니다.</div>
        <div class="invalid-feedback">아이디 형식이 올바르지 않습니다.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" required placeholder="비밀번호를 입력해주세요"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$">
        <div class="form-text">비밀번호는 최소 8자 이상이며, 문자와 숫자를 포함해야 합니다.</div>
        <div class="invalid-feedback">비밀번호 형식이 올바르지 않습니다.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" required placeholder="비밀번호를 다시 입력해주세요">
        <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" required placeholder="이름을 입력해주세요">
        <div class="invalid-feedback">이름을 입력해주세요.</div>
      </div>

      <div class="mb-3">
        <label for="emailId" class="form-label">이메일</label>
        <div class="input-group">
          <input type="text" class="form-control" id="emailId" placeholder="이메일 아이디" required>
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="customEmailDomain" placeholder="직접 입력">
          <select id="emailDomain" class="form-select" style="max-width: 150px;">
            <option value="custom">직접 입력</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
          </select>
        </div>
        <div class="invalid-feedback" id="email-feedback" style="display: none;">유효한 이메일을 입력해주세요.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="tel" class="form-control" id="phone" required placeholder="전화번호를 입력해주세요">
        <div class="invalid-feedback">전화번호 형식이 올바르지 않습니다. (예: 010-1234-5678)</div>
      </div>

      <div class="mb-3">
        <label class="form-label">성별</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">여자</label>
        </div>
        <div class="invalid-feedback d-block">성별을 선택해주세요.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <div class="mt-4 d-flex justify-content-center gap-3">
    <button type="button" class="btn btn-outline-secondary" onclick="history.back()">뒤로가기</button>
</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Dark Mode ---
      const toggleDarkModeBtn = document.getElementById('toggleDarkMode');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let isDark = localStorage.getItem('darkMode') === 'true' || (localStorage.getItem('darkMode') === null && prefersDark);
      
      const applyDarkMode = (state) => {
          document.body.classList.toggle('dark-mode', state);
          localStorage.setItem('darkMode', state);
      }
      applyDarkMode(isDark);
      toggleDarkModeBtn.addEventListener('click', () => {
          isDark = !isDark;
          applyDarkMode(isDark);
      });

      // --- Form Elements ---
      const signupForm = document.getElementById('signupForm');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const phoneInput = document.getElementById('phone');
      const emailDomainSelect = document.getElementById('emailDomain');
      const customEmailDomainInput = document.getElementById('customEmailDomain');

      // --- Email Domain Logic ---
      emailDomainSelect.addEventListener('change', function() {
        const isCustom = this.value === 'custom';
        customEmailDomainInput.style.display = isCustom ? 'block' : 'none';
        if (!isCustom) {
            customEmailDomainInput.value = this.value;
        } else {
            customEmailDomainInput.value = '';
            customEmailDomainInput.focus();
        }
      });
      // Initialize email domain
      customEmailDomainInput.style.display = 'block';

      // --- Phone Auto-Hyphen ---
      phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        e.target.value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
      });

      // --- Form Submission & Validation ---
      signupForm.addEventListener('submit', function (e) {
        e.preventDefault();
        e.stopPropagation();

        let isValid = true;

        // Custom password confirmation validation
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            isValid = false;
        } else {
            confirmPassword.classList.remove('is-invalid');
        }
        
        if (!this.checkValidity()) {
            isValid = false;
        }
        
        this.classList.add('was-validated');

        if(isValid) {
            const username = document.getElementById('username').value.trim();
            const emailId = document.getElementById("emailId").value.trim();
            const emailDomain = customEmailDomainInput.value.trim();
            const emailFull = `${emailId}@${emailDomain}`;
            alert(`회원가입이 완료되었습니다!\n아이디: ${username}\n이메일: ${emailFull}`);
            window.location.href = 'welcome.html';
        }
      });
    });
  </script>
</body>
</html>
